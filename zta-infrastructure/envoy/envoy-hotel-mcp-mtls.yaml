# =============================================================================
# Envoy Sidecar - Hotel MCP (mTLS + ext_authz) - FIXED
# =============================================================================
# Key fix: path_prefix must end with /allow to get boolean result
# =============================================================================

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
    - name: inbound_mtls_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 10000
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: inbound_https
                codec_type: AUTO
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                      log_format:
                        json_format:
                          timestamp: "%START_TIME%"
                          service: "hotel-mcp"
                          tls_version: "%DOWNSTREAM_TLS_VERSION%"
                          peer_cert: "%DOWNSTREAM_PEER_SUBJECT%"
                          method: "%REQ(:METHOD)%"
                          path: "%REQ(:PATH)%"
                          response_code: "%RESPONSE_CODE%"
                          agent_id: "%REQ(X-AGENT-ID)%"
                
                route_config:
                  name: inbound_route
                  virtual_hosts:
                    - name: hotel_mcp
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: hotel_mcp_local
                            timeout: 60s
                
                http_filters:
                  # ext_authz - Ask OPA before allowing request
                  - name: envoy.filters.http.ext_authz
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
                      transport_api_version: V3
                      
                      http_service:
                        server_uri:
                          uri: opa:8181
                          cluster: opa_cluster
                          timeout: 5s
                        
                        # FIXED: Query /allow to get boolean result
                        path_prefix: "/v1/data/zta/authz/allow"
                        
                        authorization_request:
                          allowed_headers:
                            patterns:
                              - exact: "x-agent-id"
                              - exact: "x-agent-name"
                              - exact: "x-supervisor-id"
                              - exact: "content-type"
                        
                        authorization_response:
                          allowed_upstream_headers:
                            patterns:
                              - exact: "x-authz-decision"
                      
                      # Deny if OPA is unreachable (fail-secure)
                      failure_mode_allow: false
                      
                      status_on_error:
                        code: 503
                  
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          
          # mTLS configuration
          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              require_client_certificate: true
              common_tls_context:
                tls_certificates:
                  - certificate_chain:
                      filename: /etc/envoy/certs/hotel-mcp-cert.pem
                    private_key:
                      filename: /etc/envoy/certs/hotel-mcp-key.pem
                validation_context:
                  trusted_ca:
                    filename: /etc/envoy/certs/ca-cert.pem

  clusters:
    - name: hotel_mcp_local
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      connect_timeout: 5s
      load_assignment:
        cluster_name: hotel_mcp_local
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: hotel-mcp
                      port_value: 8011
    
    - name: opa_cluster
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      connect_timeout: 2s
      load_assignment:
        cluster_name: opa_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: opa
                      port_value: 8181
